<!doctype html>
<html lang="en">
  <head>
    <title>Librería</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/fa821c9639.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="./assets/logo.png" alt="" id="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
               
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input id="inputB" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="btnBuscar" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
              </form>
            </div>
          </nav>

          <div class="jumbotron">
            <!-- boton agregar -->
              <div class="row text-right">
                  <div class="col-12">
                    <button class="btn btn-outline-success" data-toggle="modal" data-target="#modalAdd"><i class="fas fa-plus"></i></button>
                  </div>
              </div>
              <hr>
              <h3 class="text-center">Libros agregados</h3>
              
              <div class="row">
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Título</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">
                        <!-- <tr>
                            <th scope="row">001</th>
                            <td>Don Quijote de la Mancha</td>
                            <td>Miguel de Cervantes Saavedra</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-outline-warning"><i class="fas fa-pencil-alt"></i></button>
                                    <button type="button" class="btn btn-outline-danger"><i class="fas fa-times"></i></button>
                                
                                </div>
                            </td>
                        </tr> -->
                    </tbody>
                    
                  </table>
                  <button class="btn btn-outline-danger btn-block" id="btnVaciar"><i class="fa fa-trash" aria-hidden="true">Vaciar Libreria</i></button>
              </div>

          </div>
      </div>

      <!-- Modal para agregar libros-->
      <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Información del libro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form class="d-flex">
                <div class="form-group col-md-6">
                  <input type="text" name="" id="inputTitulo" class="form-control" placeholder="" aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Título del libro</small>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" name="" id="inputAutor" class="form-control" placeholder="" aria-describedby="helpId2">
                  <small id="helpId2" class="text-muted">Nombre del autor</small>
                </div>
              </form>

              
            </div>
            <div class="modal-footer text-center">
              <button id="btnAdd" type="button" class="btn btn-outline-success btn-block"><i class="far fa-check-circle"></i></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal para editar -->
      <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Información del libro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form class="d-flex">
                <div class="form-group col-md-6">
                  <input type="text" name="" id="editTitulo" class="form-control" placeholder="" aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Título del libro para editar</small>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" name="" id="editAutor" class="form-control" placeholder="" aria-describedby="helpId2">
                  <small id="helpId2" class="text-muted">Nombre del autor</small>
                </div>
              </form>

              
            </div>
            <div class="modal-footer text-center">
              <button id="confEdit" type="button" class="btn btn-outline-warning btn-block" ><i class="far fa-check-circle"></i></button>
            </div>
          </div>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="scripts/libro.class.js"></script>
    <script src="scripts/ls.class.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
